<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbars</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #1a1a1a;
        color: white;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }

      .nav1 {
        border: 2px solid red;
        background-color: #f3eded;
        padding: 10px;
      }

      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #111010;
        padding: 5px 15px;
        position: relative;
      }

      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        background-color: #1f16c1;
        transition: transform 0.3s ease-in-out;
      }

      .nav1 a:hover::after {
        transform: scale(1);
      }

      .nav1 .login-btn {
        background-color: #1f16c1;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border: none;
        cursor: pointer;
      }

      .nav2 {
        border: 2px solid red;
        background-color: #144c1a;
        width: 200px;
        padding: 20px;
      }

      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 10px;
        width: 100%;
      }

      .nav2 a:hover {
        background-color: #137e0a;
      }

      .nav2 .login-btn {
        background-color: #048a2f;
        color: #fff;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
        margin-left: 8px;
      }

      .nav2 .login-btn:hover {
        background-color: #1f16c1;
        border: 1px solid white;
      }

      .nav3 {
        background-color: #2969e9;
        padding: 10px;
      }

      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        display: block;
        color: #fff;
        padding: 10px;
      }

      .nav3 .dropdown-content {
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #3b3b3b;
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Submit</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Submit</button>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Submit</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
