<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-400 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form action="">
        <div class="mb-4">
          <label class="block text-sm font-medium text-white mb-2" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-300 border-gray-900 rounded-md focus:ontline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-white mb-2" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-300 border-gray-900 rounded-md focus:ontline-none focus:ring-2 focus:ring-blue-500"
            type="Password"
            name=""
            placeholder="password"
            id=""
          />
        </div>
        <button
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-lg mt-7"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
